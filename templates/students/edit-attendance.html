{% extends 'Home/base.html' %}
{% load static %}
{% load i18n %}
{% block body %}
   
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">{% trans "Edit Attendance" %}</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'attendance_list' %}">{% trans "Attendance" %}</a></li>
                           <li class="breadcrumb-item active">{% trans "Edit Attendance" %}</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>{% trans "Student" %}</label>
                                       <input type="text" class="form-control" value="{{ attendance.student.first_name }} {{ attendance.student.last_name }}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>{% trans "Date" %}</label>
                                       <input type="date" class="form-control" name="date" value="{{ attendance.date|date:'Y-m-d' }}" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>{% trans "Status" %}</label>
                                       <select class="form-control" name="status" required>
                                          <option value="Present" {% if attendance.status == 'Present' %}selected{% endif %}>{% trans "Present" %}</option>
                                          <option value="Absent" {% if attendance.status == 'Absent' %}selected{% endif %}>{% trans "Absent" %}</option>
                                          <option value="Late" {% if attendance.status == 'Late' %}selected{% endif %}>{% trans "Late" %}</option>
                                          <option value="Excused" {% if attendance.status == 'Excused' %}selected{% endif %}>{% trans "Excused" %}</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label>{% trans "Remarks" %}</label>
                                       <textarea class="form-control" name="remarks" rows="3">{{ attendance.remarks }}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                                    <a href="{% url 'attendance_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
{% endblock %}
