{% load static %} {% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>Preskool - {% trans "Login" %}</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      rel="stylesheet"
      href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>
  <body>
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox">
            <div class="login-left"></div>
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>{% trans "Login" %}</h1>

                </p>


                

                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      name="username_or_email"
                      placeholder="Tên đăng nhập hoặc Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      placeholder="{% trans 'Password' %}"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                      {% trans "Login" %}
                    </button>
                  </div>
                </form>

                <div class="text-center forgotpass">
                  <a href="{% url 'forgot-password' %}"
                    >{% trans "Forgot Password?" %}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
  </body>
</html>
